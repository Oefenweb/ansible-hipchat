# vars file for hipchat
---
hipchat_repositories:
  - type: deb
     # TODO: There's no repo for bionic (yet), use the one from artful instead
    url: "https://atlassian.artifactoryonline.com/atlassian/hipchat-apt-client {{ (ansible_distribution == 'Ubuntu' and ansible_distribution_version is version('18.04', '>=')) | ternary('artful', ansible_lsb.codename) }}"
    component: main

hipchat_dependencies_pre:
  - apt-transport-https

hipchat_dependencies:
  - hipchat4
